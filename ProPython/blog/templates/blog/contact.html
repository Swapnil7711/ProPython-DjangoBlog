{% extends 'blog/base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block content %}
<form method = 'POST' action = '/contact' >
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name = 'name'class="form-control" id="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name = 'email' class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    
    <textarea class="form-control" name = 'description' id="description" placeholder="Enter Description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
